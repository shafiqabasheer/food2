<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - shaa Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafc;
    }
    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-checkout {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      width: 100%;
      transition: 0.3s;
    }
    .btn-checkout:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }
    .order-summary {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 12px;
    }
    .order-summary h5 {
      font-weight: 600;
    }
    .divider {
      height: 1px;
      background: #ddd;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="row">
      <!-- Billing Details -->
      <div class="col-md-7">
        <h5>Billing Information</h5>
        <form id="checkoutForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@mail.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Street, City, State" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Zip Code</label>
              <input type="text" class="form-control" placeholder="123456">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" placeholder="+91 98765 43210">
            </div>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="order-summary">
          <h5>Order Summary</h5>
          <div id="order-items"></div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between fw-bold">
            <p>Total</p>
            <p id="total-price">â‚¹0</p>
          </div>
        </div>
        <button class="btn-checkout mt-3" onclick="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const orderItems = document.getElementById("order-items");
  const totalPrice = document.getElementById("total-price");

  function renderCart() {
    orderItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const row = document.createElement("div");
      row.classList.add("d-flex","justify-content-between");
      row.innerHTML = `<p>${item.name} x${item.quantity}</p><p>â‚¹${(item.price * item.quantity).toFixed(2)}</p>`;
      orderItems.appendChild(row);
      total += item.price * item.quantity;
    });
    total += 50; // delivery charge
    totalPrice.innerText = "â‚¹" + total.toFixed(2);
  }

  function placeOrder() {
    if(cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    localStorage.removeItem("cart");
    alert("ðŸŽ‰ Order placed successfully!");
    window.location.href = "track.html";
  }

  renderCart();
</script>
</body>
</html>
