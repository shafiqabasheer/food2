<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="text-xl font-bold">Foodie</a>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
      <li><a href="menu.html" class="hover:text-yellow-400">Menu</a></li>
      <li><a href="cart.html" class="hover:text-yellow-400">Cart</a></li>
      <li><a href="checkout.html" class="hover:text-yellow-400">Checkout</a></li>
      <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
      <li><a href="contact.html" class="text-yellow-400 font-semibold">Contact</a></li>
      <li><a href="faq.html" class="hover:text-yellow-400">FAQ</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="py-12 px-6 lg:px-20">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        
        <!-- Contact Form -->
        <form class="space-y-5">
          <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <textarea rows="5" placeholder="Your Message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
          <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="space-y-6">
          <div>
            <h3 class="text-xl font-semibold text-gray-700">📍 Address</h3>
            <p class="text-gray-600">46B mannady, Chennai, India</p>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-700">📞 Phone</h3>
            <p class="text-gray-600">+91 9629787787</p>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-700">✉️ Email</h3>
            <p class="text-gray-600">shaa@foodie.com</p>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-700">⏰ Working Hours</h3>
            <p class="text-gray-600">Mon - Sun: 9:00 AM - 11:00 PM</p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Foodie. All rights reserved.</p>
  </footer>

</body>
</html>
